<!doctype html>
{% load staticfiles %}
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <title>DELab</title>
  </head>

  <body>
    {% block nav-h %}
    <nav class="navbar sticky-top navbar-expand navbar-dark bg-dark bd-navbar">
      <a class="navbar-brand" href="{% url 'home' %}">DELab</a>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-3">
          <a class="nav-item nav-link {% block nav-newsnetworks %}{% endblock %}" href="{% url 'newsnetworks/about' %}">News Source Networks</a>
          <a class="nav-item nav-link {% block nav-drgsreviews %}{% endblock %}" href="{% url 'drgsreviews/about' %}">Drugs Score Prediction</a>
          <a class="nav-item nav-link {% block nav-mvreviews %}{% endblock %}" href="{% url 'mvreviews/about' %}">Movie Score Prediction</a>
          <a class="nav-item nav-link {% block nav-generation %}{% endblock %}" href="{% url 'generation/about' %}">Text Generation</a>
        </div>
      </div>
    </nav>
    {% endblock %}
    
    <div class="container-fluid">
      <div class="row">
        {% block nav-v %}
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="nav flex-column sidebar-sticky">
            <h6 class="sidebar-heading px-3 mt-4 mb-3">
              <span>{% block project-name %}{% endblock %}</span>
              </h6>
              {% block nav-v-items %}
              {% endblock %}
          </div>
        </nav>
        {% endblock %}

        {% block main %}
        {% endblock %}

      </div>
  </body>
</html>
